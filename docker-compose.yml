version: '3'

services:
  rsyslog:
    image: robbert229/rsyslog
    restart: always
    ports:
      - "514:514"
      - "514:514/udp"
    volumes:
      - docker-rsyslog-storage:/var/log
  logrotate:
    build:
      context: ./logrotate
    restart: always
    volumes:
      - docker-rsyslog-storage:/var/log
    depends_on:
      - rsyslog

volumes:
  docker-rsyslog-storage:
